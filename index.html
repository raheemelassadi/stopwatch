<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch Javascript</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container rounded-lg drop-shadow-xl">
      <div class="timer-display">00:00:00:00</div>
      <div class="mt-10 buttons flex justify-center gap-7">
        <button id="pause-timer" class="bg-slate-200 px-4 py-2 rounded-md text-blue-300">Pause</button>
        <button id="start-timer" class="px-4 py-2 rounded-md text-white">Start</button>
        <button id="reset-timer" class="bg-slate-200 px-4 py-2 rounded-md text-blue-300">Reset</button>
      </div>
    </div>
    <!-- Script -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
